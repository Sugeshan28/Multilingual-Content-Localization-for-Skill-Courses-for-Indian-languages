<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Content Localization</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f0f4f8; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .app-container { background-color: #ffffff; padding: 2rem 3rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); width: 100%; max-width: 550px; text-align: center; }
        h1 { color: #1e293b; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.5rem; text-align: left; }
        label { display: block; margin-bottom: 0.5rem; color: #475569; font-weight: 500; }
        input[type="file"], select { width: 100%; padding: 0.75rem; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 1rem; box-sizing: border-box; }
        .submit-btn { background-color: #4f46e5; color: white; border: none; padding: 0.8rem 1.5rem; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background-color 0.3s; width: 100%; }
        .submit-btn:hover { background-color: #4338ca; }
        .submit-btn:disabled { background-color: #a5b4fc; cursor: not-allowed; }
        #status-message { margin-top: 1.5rem; font-weight: 500; min-height: 24px; }
        .status-success { color: #16a34a; }
        .status-error { color: #dc2626; }
        .status-processing { color: #ca8a04; }
    </style>
</head>
<body>
    <main class="app-container">
        <h1>Video Content Localization</h1>
        <form id="localization-form">
            <div class="form-group">
                <label for="video-upload">1. Upload Video File</label>
                <input type="file" id="video-upload" name="video" accept="video/*" required>
            </div>
            
            <div class="form-group">
                <label for="source-language">2. Select Original Language</label>
                <select id="source-language" name="source-language" required>
                    <option value="english" selected>English</option>
                    <option value="hindi" disabled>Hindi (Coming Soon)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="target-languages">3. Choose Target Language</label>
                <select id="target-languages" name="target-languages" required>
                    <option value="Tamil" selected>Tamil</option>
                    <option value="Hindi" disabled>Hindi (Coming Soon)</option>
                </select>
            </div>
            
            <button type="submit" id="submit-button" class="submit-btn">Translate & Store Video</button>
            
            <p id="status-message"></p>
        </form>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
